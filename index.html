<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Bootstrap Carousel EducaCodigo</title>
  </head>
  <body>

    <div id="carouselEducaCodigo" class="carousel slide" data-ride="carousel">

        <ol class="carousel-indicators">
            <li data-target="#carouselEducaCodigo" data-slide-to="0" class="active"></li>
            <li data-target="#carouselEducaCodigo" data-slide-to="1"></li>
            <li data-target="#carouselEducaCodigo" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">

            <div class="carousel-item active">
                <img class="d-block w-100" src="el-grinch.jpg" alt="Primer Slide" height="600" width="500">
                <div class="carousel-caption d-none d-md-block">
                    <h3>El Grinch</h3>
                    <p>Programacion 1 - Moquillaza Velasco, Karla</p>
                </div>
            </div>

            <div class="carousel-item">
                <img class="d-block w-100" src="homero_simpson.jpg" alt="Segundo Slide" height="600" width="500">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Homero Simpson</h3>
                    <p>Programacion 1 - Moquillaza Velasco, Karla</p>
                </div>
            </div>

            <div class="carousel-item">
                <img class="d-block w-100" src="rio-2.jpg" alt="Tercer Slide" height="600" width="500">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Rio 2</h3>
                    <p>  Programacion 1 - Moquillaza Velasco, Karla</p><p>Text Ejemplo Tercer Slide</p>
                </div>
            </div>

        </div>

        <a href="#carouselEducaCodigo" class="carousel-control-prev" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>

        <a href="#carouselEducaCodigo" class="carousel-control-next" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
